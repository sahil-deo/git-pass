<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
<style>
    body {
        font-family: sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    form {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        width: 320px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        margin-top: 12px;
        margin-bottom: 4px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        margin-top: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #2d8cf0;
        color: white;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #1a74d1;
    }

    a {
        margin-top: 15px;
        text-align: center;
        text-decoration: none;
        color: #2d8cf0;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>



    {%block head%} {%endblock%}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
