{% extends "master.html" %}
{%block title %}Git-Pass{%endblock%}

{%block content%}

<center>

    <h1>
        Welcome to Git-Pass
        
    </h1>
        <hr>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            
            <label for="username">Username</label>
            <input type="text" name="username" id="username" value="{{username}}" required>

            <label for="token">Token</label>
            <input type="text" name="token" id="token" value="{{token}}" required>

            <label for="repo">Repository Name</label>
            <input type="text" name="repo" id="repo" value="{{repo}}" required>

            <label for="path">Passwords File Name (Make sure the file is present in the repo)</label>
            <input type="text" name="path" id="path" value="{{path}}" required>

            <label for="notes_path">Notes File Name (Make sure the file is present in the repo)</label>
            <input type="text" name="notes_path" id="notes_path" value="{{notes_path}}" required>
            
            <label for="mas_password">Master Password</label>
            <input type="password" name="mas_password" value="{{mas_password}}" required>
            <input type="submit" name="action" value="View Passwords">
        </form>
        <a href="instructions/">Setup Instructions<a>
        
        
    </center>


{%endblock%}
